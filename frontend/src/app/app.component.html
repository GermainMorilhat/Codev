<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bureau des Sports - IMT Atlantique</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="./home">Bureau des Sports</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" routerLink="./">Actualités</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" routerLink="./feed">Mon fil</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" (clic)=refreshToken() routerLink="./sports">Sports</a></li>
                        <li class="nav-item mx-0 mx-lg-1" *ngIf="!_userService.token"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="./login">Se connecter</a></li>
                        <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" *ngIf="_userService.token">
                        {{_userService.current_user[0].user}}
                        </button>
                        <div class="dropdown-menu" >
                        <a class="dropdown-item" routerLink="./mon_profil">Mon Compte</a>
                        <a class="dropdown-item" href="#" (click)="logout()">Déconnexion</a>
                        </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav> 
    <header class="masthead bg-primary text-white text-center">          
        <router-outlet></router-outlet>
    </header>

    <section>
        <div class="row" *ngIf="_userService.token">
            <div class="col-sm-12">You are logged in as {{ _userService.username }}.<br />
              Token Expires: {{ _userService.token_expires }}<br />
              <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>&nbsp;
              <button (click)="logout()" class="btn btn-primary">Log Out</button>&nbsp;
                {{_userService.current_user[0].user}}v fsfqsf
            </div>
          </div>
    </section>
    </body>
    
   
</html>
