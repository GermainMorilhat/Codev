<!-- Main Body -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                <form id="algin-form">
                        <h4>{{code.name}}</h4> <br>
                        <p>{{code.Description}}</p> <br>
                        <p>Horaires:</p> <br>
                        <p>{{code.Horaire}}</p>
                        <div *ngIf=check_prez()>
                            <div class="form-group">
                                <h4>Nouveau post</h4> <textarea name="msg" id="" msg cols="30" rows="5" class="form-control" style="background-color: black; " [(ngModel)]="new_post.body"></textarea>
                            </div>
                            <div class="form-group"> <button type="button" id="post" class="btn" (click)="createPost()">Envoyer</button> </div>
                        </div>    
           
            
                </form>
            </div>
            <div class="col-sm-5 col-md-6 col-12 pb-4">
                <h1>Posts</h1>
                <span *ngFor="let post of code.posts | keyvalue">           
    
                    <div class="text-justify darker mt-4 float-right"> <img src="https://i.imgur.com/CFpa3nK.jpg" alt="" class="rounded-circle" width="40" height="40">
                        <h4>{{post.value[1]}}</h4> <span>{{post.value[2]}}</span> <br>
                        <p>{{post.value[0]}}</p>
                    </div>
                </span>
                
                
            
            </div>
            
        </div>
    </div>
</section>
